<ion-view name="timeline" view-title="Timeline">

  <!--Button to Post a new Notification-->
  <ion-nav-buttons side="right">
    <a class="button button-clear ion-edit" href="#/app/post"></a>
  </ion-nav-buttons>

  <ion-content>
    <ion-refresher pulling-text="Pull to refresh" on-refresh="refreshNotifications()"></ion-refresher>
    <ion-list>
      <ion-item class="item item-avatar"
        ng-repeat="notification in notifications"
        href="#/app/notification/{{notification.id}}">
        <img src="{{notification.profilePicture}}">
        <h2>{{notification.username}}</h2>
        <p>{{notification.message}}</p>
        <span class="notification-timestamp">{{notification.timestamp}}</span>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-view>
