<ion-view view-title="Post a New Notification" class="post">
  <ion-content>

    <div class="list card">

      <div class="item item-avatar">
        <img src="{{ user.profilepic }}">
        <h2>{{ user.username }}</h2>
        <p>{{ date | date:'yyyy-MM-dd' }}</p>
      </div>

      <div class="item item-body">
        <!--Form-->
        <textarea ng-model="$parent.txtMessage" placeholder="Content goes here..."></textarea>
        <!--/Form-->
      </div>

      <div class="item">
        <button ng-click="submitPost()" class="button button-block button-outline button-positive">
          Submit
        </button>
      </div>

    </div>

  </ion-content>
</ion-view>
