<ion-view view-title="Routes" class="view-routes">

  <ion-content>

    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios7-search placeholder-icon"></i>
        <input type="search" placeholder="Search">
      </label>
      <select class="button">
        <option>Alphabetical</option>
        <option selected>Nearest</option>
      </select>
    </div>

    <ion-list>
      <ion-item class="item"
        ng-repeat="route in routes"
        href="#/app/routes/{{route.id}}">
        <span class="routes-number">{{route.code}}</span>
        <h2>{{route.pointA}} - {{route.pointB}}</h2>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
